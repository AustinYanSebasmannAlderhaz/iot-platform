<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ğŸš¨ è­¦å ±è¨˜éŒ„</h2>
    <div class="mb-4 d-flex justify-content-between">
      <a href="index.html" class="btn btn-outline-secondary">â† å›åˆ° Dashboard</a>
      <button class="btn btn-success" onclick="exportToCSV()">ğŸ“¥ åŒ¯å‡ºæˆ CSV</button>
    </div>

    <!-- ç¯©é¸æ¬„ä½ -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">èµ·å§‹æ™‚é–“ï¼š</label>
        <input type="datetime-local" class="form-control" id="startDate">
      </div>
      <div class="col-md-4">
        <label class="form-label">çµæŸæ™‚é–“ï¼š</label>
        <input type="datetime-local" class="form-control" id="endDate">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="loadAlerts()">ç¯©é¸</button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>æ™‚é–“</th>
          <th>è¨Šæ¯</th>
        </tr>
      </thead>
      <tbody id="alerts-table-body"></tbody>
    </table>
  </div>

  <script>
    let filteredAlerts = [];

    async function loadAlerts() {
      const startInput = document.getElementById('startDate').value;
      const endInput = document.getElementById('endDate').value;
      const tbody = document.getElementById('alerts-table-body');
      tbody.innerHTML = '';

      const res = await fetch('/alerts');
      const alerts = await res.json();

      filteredAlerts = alerts.filter(alert => {
        const alertTime = new Date(alert.createdAt).getTime();
        const startTime = startInput ? new Date(startInput).getTime() : -Infinity;
        const endTime = endInput ? new Date(endInput).getTime() : Infinity;
        return alertTime >= startTime && alertTime <= endTime;
      });

      filteredAlerts.forEach(alert => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(alert.createdAt).toLocaleString()}</td>
          <td>${alert.message}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportToCSV() {
      if (filteredAlerts.length === 0) {
        alert('âš ï¸ æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º');
        return;
      }

      const csvRows = [
        ['æ™‚é–“', 'è¨Šæ¯'],
        ...filteredAlerts.map(alert => [
          new Date(alert.createdAt).toLocaleString(),
          `"${alert.message.replace(/"/g, '""')}"`
        ])
      ];

      const csvContent = csvRows.map(row => row.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `è­¦å ±è¨˜éŒ„_${Date.now()}.csv`;
      a.click();

      URL.revokeObjectURL(url);
    }

    loadAlerts();
  </script>
